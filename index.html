<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada</title>
    <link rel="shortcut icon" href="assets/img/icons/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/abstract/reset.css">
    <link rel="stylesheet" href="assets/styles/output/home.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="" class="header__logo" aria-label="Jornada home">
                <img class="header__logo--icon" alt="Logo da Jornada" src="assets/img/logos/logo-white-icon.svg">
                <img class="header__logo--icon" alt="Logo da Jornada" src="assets/img/logos/logo-white.svg">
            </a>
            <button class="header__menu" aria-expanded="false" aria-controls="header-nav" aria-label="Exibir menu de navegação" data-header-menu></button>
            <nav class="header__nav" id="header-nav" role="navigation" aria-label="Navegação principal" data-header-nav>
                <ul class="header__nav--list">
                    <li>
                        <a class="header__nav--item" href="">Blog</a>
                    </li>
                    <li>
                        <a class="header__nav--item" href="">Pacotes de viagem</a>
                    </li>
                    <li>
                        <a class="header__nav--item" href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="banner__wrapper">
            <figure class="banner__img--wrapper">
                <img class="banner__img" alt="Bela imagem das Maldivas" 
                srcset="assets/img/banner/banner-home-360.png 360w,
                assets/img/banner/banner-home-768.png 768w,
                assets/img/banner/banner-home-1440.png 1440w,
                assets/img/banner/banner-home-1920.png 1920w" 
                src="assets/img/banner/banner-home-1920.png" />
                <figcaption class="banner__img--desc">
                    Somos uma agência apaixonada por criar viagens inesquecíveis. Do
                    destino à seleção das atividades, cuidamos de todos os detalhes
                    para que você aproveite ao máximo cada momento da sua jornada!
                </figcaption>
            </figure>
        </div>
    </section>
    <script src="assets/scripts/header.js"></script>
</body>
</html>
